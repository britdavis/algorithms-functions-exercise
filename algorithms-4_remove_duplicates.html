<!DOCTYPE html>
<!-- Write a function which takes an array of integers and returns an array with any duplicate integers removed.
[1,1,2,3,1,2,3] -> [1,2,3]
[1,4,4,4,2,2,4,4,4] -> [1,4,2] -->

<html>
<head>
	<title>Remove Duplicates</title>
</head>
<body>
	<script>

	/*	* create new arrDeDup = []
		* push arr[0] into arrDeDup.
		* loop through arr[n] and check arrDeDup[n] for exist.
		* if exist, next n. If not, push arr[n] into arrDeDup
	*/
		var arr2 = [1,1,2,3,1,2,3 ];
		var arr = [1,4,4,4,2,2,4,4,4];
		var arr3 = [5,5,3,3,4,5,7];


		function deDup(arr) {
			var arrDeDup = [];
			for(var i in arr) {
				if(arrDeDup.indexOf(arr[i]) === -1) {
					arrDeDup.push(arr[i]);
				}
			}
			// console.log(arrDeDup);
			return arrDeDup; // console vs return ???
		}
		console.log(deDup(arr2));
		console.log(deDup(arr));
		console.log(deDup(arr3));
	</script>
</body>
</html>
